<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FPI Casino</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <header>
        <nav>
            <div class="logo">FPI Casino</div>
            <div class="balance" id="balance">1000 FPI</div>
        </nav>
    </header>

    <main>
        <div class="games-container">
            <!-- Классическое казино -->
            <div class="game-card">
                <h2>Classic Casino</h2>
                <div class="bet-controls">
                    <input type="number" id="classic-bet" min="100" value="100">
                    <button onclick="playClassic()">Играть</button>
                </div>
                <div class="result" id="classic-result"></div>
            </div>

            <!-- Кости -->
            <div class="game-card">
                <h2>Dice</h2>
                <div class="dice-container">
                    <div class="dice" id="dice1">1</div>
                    <div class="dice" id="dice2">1</div>
                </div>
                <div class="bet-controls">
                    <input type="number" id="dice-bet" min="100" value="100">
                    <button onclick="playDice()">Бросить кости</button>
                </div>
            </div>

            <!-- Гонки -->
            <div class="game-card">
                <h2>Racing</h2>
                <div class="cars-selection">
                    <select id="car-select">
                        <option value="1">Ferrari (x10)</option>
                        <option value="2">McLaren (x8)</option>
                        <option value="3">Mercedes (x6)</option>
                        <option value="4">Red Bull (x5)</option>
                        <option value="5">Alpine (x4)</option>
                    </select>
                </div>
                <div class="bet-controls">
                    <input type="number" id="race-bet" min="100" value="100">
                    <button onclick="startRace()">Начать гонку</button>
                </div>
                <div class="race-track" id="race-track"></div>
            </div>
        </div>

        <!-- Статистика -->
        <div class="stats-container">
            <h2>Статистика</h2>
            <div id="stats">
                <p>Всего игр: <span id="total-games">0</span></p>
                <p>Выигрыши: <span id="wins">0</span></p>
                <p>Проигрыши: <span id="losses">0</span></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
